<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BirdAway - 驅鳥聲音 App</title>
  <link rel="manifest" href="manifest.json" />
    <!-- Remaining inline style and JS content already stored in canvas -->
</head>
<style>
    :root {
      --primary: #4caf50;
      --bg: #f0f2f5;
      --white: #fff;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #43a047;
    }
    button:active {
      transform: scale(0.97);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .icon {
      position: absolute;
      top: -25px;
      left: calc(50% - 25px);
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }
    .icon svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
    .sound-wave {
      margin: 1rem auto;
      width: 60px;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .sound-wave div {
      width: 8px;
      background: var(--primary);
      height: 10px;
      transition: height 0.3s ease;
    }
    .sound-wave.playing div {
      animation: bounce 1s infinite ease-in-out;
    }
    .sound-wave.playing div:nth-child(2) {
      animation-delay: 0.1s;
    }
    .sound-wave.playing div:nth-child(3) {
      animation-delay: 0.2s;
    }
    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
    </div>
    <h1>BirdAway 驅鳥器</h1>
    <div class="sound-wave" id="wave">
      <div></div><div></div><div></div>
    </div>
    <label for="frequencySelect">選擇高頻音段：</label>
    <select id="frequencySelect">
      <option value="1000">測試音（1,000 Hz）</option>
      <option value="16000">16,000 Hz</option>
      <option value="18000">18,000 Hz</option>
      <option value="20000">20,000 Hz</option>
    </select>
    <label for="timer">定時停止（分鐘）：</label>
    <select id="timer">
      <option value="0">不設定</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="30">30</option>
    </select>
    <div class="controls">
      <button id="playBtn">▶ 播放</button>
      <button id="stopBtn">■ 停止</button>
    </div>
    <div id="status">狀態：待機中</div>
  </div>
  <script>
    let audioContext;
    let oscillator;
    let stopTimeout;
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const frequencySelect = document.getElementById('frequencySelect');
    const timerSelect = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const wave = document.getElementById('wave');
    function initAudioContext() {
      if (!audioContext || audioContext.state === 'closed') {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      } else if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }
    function playTone() {
      initAudioContext();
      const frequency = parseInt(frequencySelect.value, 10);
      oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start();
      wave.classList.add('playing');
      statusDisplay.textContent = `狀態：播放中（${frequency} Hz）`;
      const timerMinutes = parseInt(timerSelect.value, 10);
      if (timerMinutes > 0) {
        stopTimeout = setTimeout(() => {
          stopTone();
        }, timerMinutes * 60 * 1000);
      }
    }
    function stopTone() {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
      if (stopTimeout) {
        clearTimeout(stopTimeout);
        stopTimeout = null;
      }
      wave.classList.remove('playing');
      statusDisplay.textContent = '狀態：待機中';
    }
    playBtn.addEventListener('click', () => {
      playTone();
    });
    stopBtn.addEventListener('click', () => {
      stopTone();
    });
  </script>
</body>
</html>
